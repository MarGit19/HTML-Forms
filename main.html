<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      div {
            border: 0px solid black;
            padding: 5px 5px 5px 10px;
            background-color: white;
          }
    </style>
  </head>

  <body>
    <main>
      <section>
        <form>
          <div class="group">
            <fieldset>
              <div>
                <div>
                  <div>
                    <label for="name">Name:</label>
                  </div>
                  <div>
                    <input id="name" type="text" name="name" style="width: 500px;"/>
                  </div>
                </div>
                <div>
                  <div>
                    <label for="name">Email:</label>
                  </div>
                  <div>
                    <input id="name" type="text" email="name" style="width: 500px;"/>
                  </div>
                </div>
                <div>
                  <div>
                    <label for="form-message">Your message:</label>
                  </div>
                  <div>
                    <textarea id="form-message" name="message" style="width: 500px; height: 100px;"></textarea>
                  </div>
                </div>
                <div>
                  <button type="submit">Submit</button>
                </div>
              </div>
            </fieldset>
          </div>
        </form>   
      </section>
    </main>
  </body>
</html>
